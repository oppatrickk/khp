name: khp
description: "A Sample Project for KHP Informatik"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.4
  camerawesome: ^2.0.1
  flutter_native_splash: 2.4.0
  table_calendar: ^3.1.2
  flutter:
    sdk: flutter
  cross_file: ^0.3.4+2
  better_open_file: ^3.6.5
  path_provider: ^2.1.4
  loading_animation_widget: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  
flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/logo/

  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Black.ttf
        weight: 900 
      - asset: assets/fonts/Poppins-ExtraBold.ttf
        weight: 800 
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700 
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600 
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500 
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400 
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300 
      - asset: assets/fonts/Poppins-ExtraLight.ttf
        weight: 200 
      - asset: assets/fonts/Poppins-Thin.ttf
        weight: 100 
      # ITALIC 
      - asset: assets/fonts/Poppins-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: assets/fonts/Poppins-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-Italic.ttf
        weight: 400
        style: italic
      - asset: assets/fonts/Poppins-LightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        weight: 200
        style: italic
      - asset: assets/fonts/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
  
  - family: Mont
    fonts:
      - asset: assets/fonts/Mont-Black.ttf
        weight: 900
      - asset: assets/fonts/Mont-Heavy.ttf
        weight: 800
      - asset: assets/fonts/Mont-Bold.ttf
        weight: 700
      - asset: assets/fonts/Mont-Semibold.ttf
        weight: 600
      - asset: assets/fonts/Mont-Regular.ttf
        weight: 400
      - asset: assets/fonts/Mont-Light.ttf
        weight: 300
      - asset: assets/fonts/Mont-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Mont-Thin.ttf
        weight: 100
      # ITALIC
      - asset: assets/fonts/Mont-Black-Italic.ttf
        weight: 900
      - asset: assets/fonts/Mont-Heavy-Italic.ttf
        weight: 800
      - asset: assets/fonts/Mont-Bold-Italic.ttf
        weight: 700
      - asset: assets/fonts/Mont-Semibold-Italic.ttf
        weight: 600
      - asset: assets/fonts/Mont-Regular-Italic.ttf
        weight: 400
      - asset: assets/fonts/Mont-Light-Italic.ttf
        weight: 300
      - asset: assets/fonts/Mont-ExtraLight-Italic.ttf
        weight: 200
      - asset: assets/fonts/Mont-Thin-Italic.ttf
        weight: 100

flutter_native_splash:
  color: "#2451B6"
  image: assets/logo/khp_logo2.png
  #branding: assets/dart.png

  android_12:

    image: assets/logo/splash_logo.png
    color: "#2451B6"
    icon_background_color: "#2451B6"


  android: true
  ios: true

  #fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/launcher_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/logo/launcher_background.png"
